<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>

		 <SPAN class="return"><A 
href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN>	 </DIV>
<DIV class="search">
<FORM action="List" method="post">
	<INPUT name="stitle" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
</FORM></DIV></DIV>
<DIV class="wrap" id="vote" >
<H2>投票列表</H2>
<DIV style="float: right;"><A  href="http://localhost:8080/myVote/Vote-vote.action?entityId=21">首页</A>
	|上一页</A>
	|下一页</A>| 末页</A>
	 </DIV><BR>
<UL class="list" >

  <LI class="odd" th:each="i:${itemList}">

	  <span>哪个浏览器好用</span>
  			 </H4></A>
  <DIV class="join"><A th:href="@{joinItem}">我要参与</A></DIV>
<P class="info">共有 <span th:text="${i.oct}">4</span>个选项，已有<span th:text="${i.ict}">1</span>个投票。</P></LI>

</UL>
	<DIV style="float: right;"><A th:href="@{List(pageIndex=1,stitle=${map.get('stitle')})}">首页</A>

		|<A th:href="@{List(pageIndex=${pg.getPageNum()+1},stitle=${map.get('stitle')})}">下一页</A>|
