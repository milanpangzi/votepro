<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML xmlns:th="http://www.thymeleaf.org"><HEAD><META content="IE=11.0000"
http-equiv="X-UA-Compatible">
 
<META http-equiv="Content-Type" content="text/html; charset=utf-8"> 
<TITLE></TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css">
<META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD> 
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
  <DIV class="profile">您好，<span th:text="${session.user.username}">游客</span>
         <SPAN class="return"><A th:href="@{List}">返回列表</A></SPAN>
		 <SPAN class="addnew"><A th:href="@{registIm}">添加新投票</A></SPAN>
		 <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
		 <SPAN class="return"><A 
href="http://localhost:8080/myVote/User-exit.action">注销</A></SPAN>	 </DIV>
<DIV class="search">
<FORM action="view" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
		 </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
<H2>查看投票</H2>
<UL class="list" th:each="is:${check}">
  <LI>
  <H4 ><span th:text="${is.stitle}">哪个浏览器好用</span></H4>
    <P class="info">共有 <span th:text="${is.oct}">4</span>个选项，已有 <span th:text="${is.ict}">15</span>个投票。</P>
  <OL th:each="os:${olist}">
    <LI><span th:text="${os.option}">IE</span>
    <DIV class="rate">
    <DIV class="ratebg" th:switch="${is.stype}">
    <DIV class="percent" th:case="1"
     th:style="'width:'+@{${#numbers.formatDecimal((os.ict*100)/is.ict, 2, 1)}}+'%'">
    </DIV>
        <DIV class="percent" th:case="2"
             th:style="'width:'+@{${#numbers.formatDecimal((os.ict*100)/is.ict, 2, 1)}}+'%'">
        </DIV>
    </DIV>
    <P th:switch="${is.stype}">
        <span th:case="1"><span th:text="${os.ict}">6</span>票
        <SPAN >(<span th:text="${#numbers.formatDecimal((os.ict*100.0)/is.ict, 2, 2)}">40.0</span>%)</SPAN></span>
        <span th:case="2"><span th:text="${os.ict}" >6</span>票
            <SPAN>(<span th:text="${#numbers.formatDecimal((os.ict*100.0)/is.ict, 2, 2)}">40.0</span>%)</SPAN></span>
    </P></DIV></LI>
   </OL>
  <DIV class="goback"><A th:href="@{List}">返回投票列表</A></DIV></LI></UL></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
